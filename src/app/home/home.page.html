<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img src="/assets/icon/logo.png" />
      <span>Igor</span>
      <ion-button (click)="toggleBlocks()" color="light" fill="clear" size="default">
        <ion-icon slot="icon-only" [name]="initialStep > 0 ? 'arrow-up-outline' : 'arrow-down-outline'"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="ion-padding">
  <div #background class="background opacity-transition">
    <div class="bank-information ion-text-center">
      <img src="/assets/icon/qrcode.png" class="qrcode" />
      <span>Banco: <strong>000 - Nu Pagamentos S.A.</strong></span>
      <span>Agência: <strong>0000</strong></span>
      <span>Conta: <strong>00000000-0</strong></span>
    </div>
    <ion-list lines="full">
      <ion-item *ngFor="let item of items" detail="true">
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="logout" color="light" expand="block" fill="outline">
      SAIR DA CONTA
    </ion-button>
  </div>

  <div #blocks class="blocks" [ngClass]="fixedBlocks() ? 'fixed' : null">
    <div *ngFor="let card of cards">
      <app-card
        [title]="card.title"
        [titleIcon]="card.titleIcon"
        [rightIcon]="card.rightIcon"
        [titleContent]="card.titleContent"
        [value]="card.value"
        [limitText]="card.limitText"
        [limit]="card.limit"
        [footer]="card.footer"
        [footerIcon]="card.footerIcon"
      ></app-card>
    </div>
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-icon class="gift" name="gift-outline"></ion-icon>
        <div class="ion-margin-vertical">
          <ion-text color="dark"
            ><p class="title"><strong>Nubank Rewards</strong></p>
            <p>
              Acumule pontos que nunca expiram e troque por passagens aéreas ou
              serviços que você realmente usa.
            </p></ion-text
          >
        </div>

        <ion-button expand="block" fill="outline">
          <strong>ATIVE O SEU REWARDS</strong>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer [ngClass]="initialStep > 0 ? 'hidden': null" class="ion-no-border">
  <ion-toolbar color="primary ion-no-margin ion-padding-vertical">
    <ion-slides class="opacity-transition" [options]="slidesOptions">
      <ion-slide *ngFor="let option of options">
        <div class="container ion-text-left">
          <ion-icon [name]="option.icon"></ion-icon>
          <span>{{option.text}}</span>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
